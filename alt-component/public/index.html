<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- built files will be auto injected -->

  alt-component
  <div id="div1">
    <form method="POST">
      <date-picker value="2020-04-23" name="date1" required></date-picker>
      <hr />
      <select3 :options="selectOptions" name="select3"></select3>
      <div v-text="selectValue"></div>


      <hr />

      <input-number name="number1"></input-number>


      <button type="submit" class="btn btn-xs btn-primary">submit</button>
    </form>

    <hr />

    <el-form :model="ruleForm" label-width="120px" class="demo-ruleForm">
      <el-form-item label="Activity name" prop="name">
        <el-input name="input1" required></el-input>
      </el-form-item>

      <el-form-item>
        <el-button type="primary">Create</el-button>
      </el-form-item>

    </el-form>



  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      var vm = new Vue({
        el: "#div1",
        data: {
          selectOptions: [{
            value: 'Option1 value',
            label: 'Option1'
          }, {
            value: 'Option2 value',
            label: 'Option2'
          }, {
            value: 'Option3 value',
            label: 'Option3'
          }, {
            value: 'Option4 value',
            label: 'Option4'
          }, {
            value: 'Option5 value',
            label: 'Option5'
          }],
          selectValue: null
        }
      });

    });
  </script>
</body>

</html>
